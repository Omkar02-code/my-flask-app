<!DOCTYPE html>
<html>
<head>
  <title>Import Complaints</title>
</head>
<body>
  <h1>Import Complaints (.xlsx or .csv)</h1>

  <!-- Link back to complaints list -->
  <a href="{{ url_for('complaints') }}">Back to Complaints</a>

  <!-- Show error message if passed from Flask -->
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <!-- Upload form -->
  <form method="post" enctype="multipart/form-data">
    <p>
      <input type="file" name="file" accept=".xlsx,.csv" required>
    </p>
    <p>
      <button type="submit">Upload & Preview</button>
    </p>
  </form>

  <hr>
  <h3>Expected columns</h3>
  <p>
    Required: complaint_date, customer_name, complaint_details<br>
    Optional: consumer_mobile_number, OHT_name, issue, address,longitude, latitude, status
  </p>
</body>
</html>
