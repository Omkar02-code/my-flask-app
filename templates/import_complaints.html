{% extends "base.html" %}
{% block content %}
  <h2 class="mb-3">Import Complaints</h2>

  {% if error %}
    <div class="alert alert-warning">{{ error }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="row g-3">
    <div class="col-md-8">
      <label class="form-label">Upload .xlsx or .csv</label>
      <input type="file" name="file" class="form-control" accept=".xlsx,.csv" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Upload & Preview</button>
      <a class="btn btn-secondary" href="{{ url_for('complaints') }}">Cancel</a>
    </div>
  </form>

  <hr>
  <h5>Expected columns</h5>
  <ul>
    <li>Required: complaint_date, customer_name, complaint_details</li>
    <li>Optional: consumer_mobile_number, OHT_name, issue, Address, longitude, latitude, status</li>
  </ul>
{% endblock %}
