{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="mb-3">Log in</h3> {% if error %}<div class="alert alert-warning">{{ error }}</div>{% endif %} <form
            method="post" autocomplete="off">
            <div class="mb-3"> <label class="form-label">Username</label> <input name="username" class="form-control"
                    required autofocus> </div>
            <div class="mb-3"> <label class="form-label">Password</label> <input type="password" name="password"
                    class="form-control" required> </div> <button class="btn btn-primary w-100">Sign in</button>
        </form>
    </div>
</div> {% endblock %}
