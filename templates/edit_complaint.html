<!DOCTYPE html>
<html>

<head>
    <title>Edit Complaint</title>
</head>

<body>
    <h1>Edit Complaint #{{ c['id'] }}</h1>
    <a href="{{ url_for('complaints') }}">Back to Complaints</a>

    <form method="post">
        <p>
            <label>Date:<br>
                <input type="date" name="complaint_date" value="{{ c['complaint_date'] }}" required>
            </label>
        </p>
        <p>
            <label>Customer Name:<br>
                <input type="text" name="customer_name" value="{{ c['customer_name'] }}" required>
            </label>
        </p>
        <p>
            <label>Consumer Mobile Number:<br>
                <input type="text" name="consumer_mobile_number" value="{{ c['consumer_mobile_number'] or '' }}">
            </label>
        </p>
        <p>
            <label>OHT Name:<br>
                <input type="text" name="OHT_name" value="{{ c['OHT_name'] or '' }}">
            </label>
        </p>
        <p>
            <label>Issue:<br>
                <input type="text" name="issue" value="{{ c['issue'] or '' }}">
            </label>
        </p>
        <p>
            <label>Address:<br>
                <input type="text" name="Address" value="{{ c['Address'] or '' }}">
            </label>
        </p>
        <p>
            <label>Longitude:<br>
                <input type="number" step="any" name="longitude"
                    value="{{ c['longitude'] if c['longitude'] is not none else '' }}">
            </label>
        </p>
        <p>
            <label>Latitude:<br>
                <input type="number" step="any" name="latitude"
                    value="{{ c['latitude'] if c['latitude'] is not none else '' }}">
            </label>
        </p>
        <p>
            <label>Complaint Details:<br>
                <textarea name="complaint_details">{{ c['complaint_details'] or '' }}</textarea>
            </label>
        </p>
        <p>
            <label>Status:<br>
                <select name="status">
                    <option value="Open" {% if c['status']=='Open' %}selected{% endif %}>Open</option>
                    <option value="In Progress" {% if c['status']=='In Progress' %}selected{% endif %}>In Progress
                    </option>
                    <option value="Closed" {% if c['status']=='Closed' %}selected{% endif %}>Closed</option>
                </select>
            </label>
        </p>
        <p>
            <button type="submit">Save Changes</button>
        </p>
    </form>
</body>

</html>
