{% extends "base.html" %}
{% block content %}
  <h2 class="mb-3">Add Material</h2>
  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Material Name</label>
      <input name="material_name" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Quantity Used</label>
      <input name="quantity_used" type="number" step="any" class="form-control">
    </div>
    <div class="col-md-12">
      <label class="form-label">Link to Work</label>
      <select name="work_id" class="form-select">
        <option value="">— None —</option>
        {% for id, label in works %}
          <option value="{{ id }}" {% if preselected_work_id and preselected_work_id|int == id %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" name="save">Save</button>
      <button class="btn btn-outline-primary" name="save_add_another" value="1">Save & Add Another</button>
      <a class="btn btn-secondary" href="{{ url_for('materials') }}">Cancel</a>
    </div>
  </form>
  {% endblock %}
