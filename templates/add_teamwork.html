{% extends "base.html" %}
{% block content %}
  <h2 class="mb-3">Add TeamWork</h2>
  <form method="post" class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Work Date</label>
      <input type="date" name="work_date" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Team Member</label>
      <input name="team_member" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">OHT</label>
      <input name="OHT" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Area</label>
      <input name="area" class="form-control">
    </div>

    <div class="col-md-12">
      <label class="form-label">Work Description</label>
      <textarea name="work_description" class="form-control" rows="3"></textarea>
    </div>

    <div class="col-md-12">
      <label class="form-label">Link to Complaint (optional)</label>
      <select name="complaint_id" class="form-select">
        <option value="">— None —</option>
        {% for id, label in complaints %}
          <option value="{{ id }}">{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('teamwork') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
