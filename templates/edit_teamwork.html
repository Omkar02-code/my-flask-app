{% extends "base.html" %}
{% block content %}
  <h2 class="mb-3">Edit TeamWork #{{ w.id }}</h2>
  <form method="post" class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Work Date</label>
      <input type="date" name="work_date" class="form-control" value="{{ w.work_date }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Team Member</label>
      <input name="team_member" class="form-control" value="{{ w.team_member }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">OHT</label>
      <input name="OHT" class="form-control" value="{{ w.OHT or '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Area</label>
      <input name="area" class="form-control" value="{{ w.area or '' }}">
    </div>
    <div class="col-md-12">
      <label class="form-label">Work Description</label>
      <textarea name="work_description" class="form-control" rows="3">{{ w.work_description or '' }}</textarea>
    </div>

    <div class="col-md-12">
      <label class="form-label">Link to Complaint (optional)</label>
      <select name="complaint_id" class="form-select">
        <option value="">— None —</option>
        {% for id, label in complaints %}
          <option value="{{ id }}" {% if w.complaint_id and w.complaint_id == id %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-primary">Update</button>
      <a class="btn btn-secondary" href="{{ url_for('teamwork') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
